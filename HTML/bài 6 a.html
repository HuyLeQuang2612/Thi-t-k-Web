<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="ffffcc"> <!--ffffcc là màu da người -->
    <table border="1" width="200px" height="200px">
        <tr>
            <th bgcolor="white">1</th>
            <th colspan="4" bgcolor="white">2</th> <!--colspan là gộp số dòng-->
        </tr>
        <tr>
            <th rowspan="3" bgcolor="white">3</th> <!-- rowspan là gộp số cột -->
            <th bgcolor="orange">4</th>
            <th bgcolor="orange">5</th>
            <th rowspan="2" colspan="2" bgcolor="yellow">6</th>
        </tr>
        <tr>
            <th bgcolor="orange">7</th>
            <th bgcolor="orange">8</th>

        </tr> 
        <tr>
            <th colspan="2" bgcolor="yellow">9</th>
            <th colspan="2" bgcolor="yellow">10</th>
        </tr>
    </table>
</body>
</html>
