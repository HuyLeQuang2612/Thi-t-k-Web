<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>.MP4</p><br>
        <video controls ><!--controls sẽ khiến cho video có thanh điều hướng--> 
            <source src="bunny.mp4" type="video/mp4">
        </video><br>
        <p>
            .WEBM
        </p><br>
        <video autoplay> <!--autoplay sẽ khiến cho video ko có thanh điều hướng-->
            <source src="bunny.mp4" type="video/webm">
        </video><br>
        <p>
            .OGG
        </p><br>
        <video autoplay>
            <source src="bunny.mp4" type="video/ogg">
        </video>
    </div>
</body>
</html>
