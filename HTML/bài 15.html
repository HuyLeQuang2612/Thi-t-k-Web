<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a
        {
            text-align: left;
        }
        #b
        {
            text-align: left;
        }
        #c
        {
            text-align: left;
        }
        #d
        {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1> Contact Us</h1>
    <fieldset>
        <legend>
            Your message
        </legend>
        <table >
            <tr>
                <td>
                 <label>To: &emsp;&emsp;&emsp;&emsp;<input type="text" size="20"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Your email:&emsp;<input type="email" size="20"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Message:&emsp;&emsp;<textarea rows="10" cols="50"></textarea></label>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>
                How you found us:
            </legend>
            <tr>
                <td>
                    <label>How did you hear of us:<select size="1"><option>Google</option><option>Gmail</option></select></label> <!--lưu ý <select> <option> -->
                </td>
            </tr>
            <tr>
                <td>
                    <label>Newsletter&emsp;&emsp;&emsp;&emsp;&emsp;<input type="checkbox">Ensure this box checked if you would like to recive email updates.</label>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>
                Contact information:
            </legend>
                <tr>
                    <td>
                        <label>
                            First name: <input type="text" size="20" maxlength="20">
                        </label>
                    </td>
                </tr> 
                <tr>
                    <td>
                        <label>last name: <input type="text" size="20" maxlength="20"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            E-Mail: <input type="email" placeholder="@gmail.com"> <!--LƯU Ý! placeholder là chỉ hiển thị chứ ko thể tương tác-->
                        </label>
                    </td>
                </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>
                Competition Question:
            </legend>
            <tr>
                <td>
                    <label>How is Eiffel Tower in Paris, France?<br>
                        <input type="radio" name="locate" id="a">584 ft<br>
                        <input type="radio" name="locate" id="b">784 ft<br>
                        <input type="radio" name="locate" id="c">984 ft<br>
                        <input type="radio" name="locate" id="d">1184 ft<br>
                    </label>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>
                Tiebreaker Question:
            </legend>
            <tr>
                <td>
                    <label>In 25 words or less, say why you would like to win $1.000.000:<br><textarea rows="10" cols="50" ></textarea></label><br>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <table>
            <legend>
                Enter Competition:
            </legend>
            <tr>
                <input type="submit" value="Enter Competition">
            </tr>
        </table>
    </fieldset>
</body>
</html>
