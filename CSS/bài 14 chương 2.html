<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 3px solid red ;
            border-radius: 5px 5px 5px 5px;
            background-color: green;
            color: white;
            display: block; /** LƯU Ý KĨ CÁI DISPLAY INLINE VÀ BLOCK**/
            border-left-style: dashed;
            border-bottom-style: dashed; 
            font-size: 50px;
            width: 500px; 
            height: auto;
        }
    </style>
</head>
<body>
    <div>
    <p>
        Cascading Style Sheet (CSS) is a style sheet language used for describing<br>
        the look and formatting of the document written in the markup language 
    </p>
    </div>
</body>
</html>
